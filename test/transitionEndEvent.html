<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Transition end event</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="assets/style/transitionEndEvent.css" />
	<script src="modernizr.js"></script>
</head>
<body>
	<div class="test">
		Test
	</div>
	<script>
		document.querySelector('.test').addEventListener(Modernizr.prefixedEvent.transitionend, function ( e ) {
			console.log('Done!');
		}, false);
	</script>
</body>
</html>
