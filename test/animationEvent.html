<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Animation event</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<link rel="stylesheet" href="assets/style/animationEvent.css" />
	<script src="modernizr.js"></script>
</head>
<body>
	<div class="test">
		Test
	</div>
	<script>
		document.querySelector('.test').addEventListener(Modernizr.prefixedEvent.animationstart, function ( e ) {
			console.log('Start!');
		}, false);
		document.querySelector('.test').addEventListener(Modernizr.prefixedEvent.animationend, function ( e ) {
			console.log('End!');
		}, false);
	</script>
</body>
</html>
