<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Modernizr test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<script src="modernizr.js"></script>
	<style>
		.sandbox .test {
			padding:10px;
			color:#fff;
			background:red;
		}
		.adblock .adblock,
		.appearance .appearance,
		.ie .ie,
		.print .print,
		.proxybrowser .proxybrowser,
		.xflash .xflash {
			background:green;
		}
	</style>
</head>
<body>

	<div class="sandbox">

		<p class="test adblock">
			adblock
		</p>
		<p class="test appearance">
			appearance
		</p>
		<p class="test ie">
			ie<span id="ieVersion"></span>
		</p>
		<p class="test print">
			print
		</p>
		<p class="test proxybrowser">
			proxybrowser
		</p>
		<p class="test xflash">
			xflash
		</p>

	</div>

	<script>
		if ( Modernizr.ie ) {
			document.getElementById('ieVersion').innerHTML = ', ' + Modernizr.ie.version;
		}
	</script>
</body>
</html>
