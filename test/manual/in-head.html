<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<script src="modernizr.js"></script>
</head>
<body>

	<%= require('html-loader!../automated/fixtures/index.html') %>

	 <script>

		if ( Modernizr.ie ) {
			document.getElementById('ieVersion').innerHTML = ', ' + Modernizr.ie.version;
		}

		var animationEventEl = document.querySelector('.animationEvent');
		var transitionEventEl = document.querySelector('.transitionEvent');

		animationEventEl.addEventListener(Modernizr.prefixedEvent.animationstart, function ( e ) {
			animationEventEl.innerHTML = 'Start!';
		}, false);

		animationEventEl.addEventListener(Modernizr.prefixedEvent.animationend, function ( e ) {
			animationEventEl.innerHTML = 'End!';
		}, false);

		transitionEventEl.addEventListener(Modernizr.prefixedEvent.transitionend, function ( e ) {
			transitionEventEl.innerHTML = 'Done!';
		}, false);

	</script>

</body>
</html>
